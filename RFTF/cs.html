<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Comment Section</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/cs.css" />
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-database.js"></script>
    <script src="JS/cs.js"></script>
  </head>

  <!-- In the body tag the onload means that the function is called as soon as the page loads -->
  <body class="body" onload="initializeApp()">
    <div class="nav">
      <li><a href="index.html">Timeline</a></li>
      <li><a href="cs.html">Questions</a></li>
    </div>

    <div class="wlcm">
      <h2>Welcome to the comment section!</h2>
      <p>
        If you have any questions or comments about anything, please feel free
        to post them below!
      </p>
    </div>

    <!-- This is the set of input boxes along with the button that allows users to post comments -->
    <div class="container">
      <form>
        <label>Name;</label>
        <input type="text" id="name" value="Name" placeholder="Name" /><br />
        <label>Commment Or Question;</label>
        <input
          type="text"
          id="comment"
          value="Comment"
          placeholder="Comment"
        /><br />
      </form>
      <button id="setBtn" onclick="setData()">Post</button>
    </div>

    <!-- This button, when click, calls the "getData" function, which then populates the list with id "commentList" -->
    <div class="csq">
      <button id="getBtn" onclick="getData()">Comments & Questions:</button>
      <ul id="commentList" style="list-style-type: none;"></ul>
    </div>
  </body>
</html>
