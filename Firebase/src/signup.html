<!DOCTYPE html>
<html>
  <head>
    <title>Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/nav.css" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/signup.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap"
      rel="stylesheet"
    />

    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
  </head>

  <body>
    <header>
      <a class="logoName">Team Stats</a>
      <nav>
        <ul class="navlinks">
          <li><a href="home.html">Home</a></li>
          <li><a href="signup.html">Signup</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
      <a class="contact" href="#">Contact</a>
    </header>

    <div class="flex-container">
      <div class="signup" href="login.html">Signup</div>
      <form class="input-parent">
        <p>
          <label class="labels">First Name</label>
        </p>
        <input class="inputs" type="text" id="firstName" />

        <p>
          <label class="labels">Last Name</label>
        </p>
        <input class="inputs" type="text" id="lastName" />

        <p>
          <label class="labels">Email</label>
        </p>
        <input class="inputs" type="email" id="email" />

        <p>
          <label class="labels">Password</label>
        </p>
        <input class="inputs" type="password" id="password" />

        <button type="button" onclick="signup()">Signup</button>
      </form>
    </div>

    <script src="js/fb.js"></script>
  </body>
</html>
