<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/nav.css" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/login.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap"
      rel="stylesheet"
    />
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
    <script src="js/login.js"></script>
  </head>

  <!-- When the page loads, the loadIn function is executed -->
  <body onload="loadIn ()">
    <header>
      <a class="logoName">Team Stats</a>
      <nav>
        <ul class="navlinks">
          <li><a href="home.html">Home</a></li>
          <li><a href="signup.html">Signup</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
      <a
        class="contact"
        href="mailto:exampleEmail@gmail.com?subject=Important!&body=Hi!."
        target="_blank"
        rel="noopener noreferrer"
        >Contact Us</a
      >
    </header>

    <!-- This is a html form which houses inputs and buttons -->
    <div class="flex-container">
      <div class="signup" href="Login.html">Login</div>
      <form class="input-parent">
        <input class="inputs" type="email" id="email" placeholder="Email" />
        <input
          class="inputs"
          type="password"
          id="password"
          placeholder="Password"
        />

        <!-- button that references the login function -->
        <button type="button" onclick="login()" class="loginbtn">
          Log In
        </button>

        <!-- button that references the signup with gmail function -->
        <button type="button" onclick="signin()" class="loginbtn">
          Log in with Gmail
        </button>
      </form>
    </div>
  </body>

  <script src="js/login.js"></script>
</html>
